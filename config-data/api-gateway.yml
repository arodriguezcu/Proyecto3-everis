server:
  port: 8080
#  hostname: localhost
#  hostname: 192.168.0.106

eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka
#      defaultZone: https://docker-eureka-server.azurewebsites.net/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
#    hostname: ${server.hostname}

#routers
zuul:
  routes:
    customer:
      path: /api/customer-service/**
      service-id: customer-service
      url: lb://customer-service
    product:
      path: /api/product-service/**
      service-id: product-service
      url: lb://product-service
    purchase:
      path: /api/purchase-service/**
      service-id: purchase-service
      url: lb://purchase-service
    transaction:
      path: /api/transaction-service/**
      service-id: transaction-service
      url: lb://transaction-service
    account:
      path: /api/account-service/**
      service-id: account-service
      url: lb://account-service
    withdrawal:
      path: /api/withdrawal-service/**
      service-id: withdrawal-service
      url: lb://withdrawal-service
    deposit:
      path: /api/deposit-service/**
      service-id: deposit-service
      url: lb://deposit-service
    credit:
      path: /api/credit-service/**
      service-id: credit-service
      url: lb://credit-service
    payment:
      path: /api/payment-service/**
      service-id: payment-service
      url: lb://payment-service
        
