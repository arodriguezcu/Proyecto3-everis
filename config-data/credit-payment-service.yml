server:
  port: 8098
#  hostname: localhost
  hostname: 192.168.0.106
  
spring:
  application:
    name: credit-payment-service
  data:
    mongodb:
      uri: mongodb://${server.hostname}:27017/db_payment
#      uri: mongodb://mongo:27017/db_payment
  kafka:
    bootstrap-servers: ${kafka.server.hostname}:${kafka.server.port}

kafka:
  server:
    hostname: ${server.hostname}
    port: 29092

eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: ${server.hostname}
      
topic:
  name: credit-payment-topic
  partitions: 1
  replicas: 1
            
msg:
  error:
    registro:
      notfound: ID DE PAGO NO ENCONTRADO
      notfound.update: ID DE PAGO NO ENCONTRADO PARA ACTUALIZAR
            
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 2s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
          - java.net.ConnectException
    instances:
      creditPaymentServiceCircuitBreaker:
        baseConfig: default
